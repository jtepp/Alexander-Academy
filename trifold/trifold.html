<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="trifold.css">
    <title>Trifold | Alexander Academy</title>
</head>

<body id="infographic-body">

    <div id="book" class="flipped" class="dont-close">
        <div class="page top" id="p1">
            <div class="front" id="p1-front">
                <img src="images/p1-front.webp" alt="p1 front" draggable="false" class="dont-close">
            </div>
            <div class="back" id="p1-back">
                <img src="images/p1-back.webp" alt="p1 back" draggable="false" class="dont-close">
            </div>
        </div>
        <div class="page" id="p3">
            <div class="front" id="p3-front">
                <img src="images/p3-front.webp" alt="p3 front" draggable="false" class="dont-close">
            </div>
            <div class="back" id="p3-back">
                <img src="images/p3-back.webp" alt="p3 back" draggable="false" class="dont-close">
            </div>
        </div>

        <div class="page" id="p2">
            <div class="front" id="p2-front">
                <img src="images/p2-front.webp" alt="p2 front" draggable="false" class="dont-close">
            </div>
            <div class="back" id="p2-back">
                <img src="images/p2-back.webp" alt="p2 back" draggable="false" class="dont-close">
            </div>
        </div>

    </div>
    </div>
    <div id="button" class="reset-btn dont-close">
        Reset
    </div>
    <script src="trifold.js"></script>
</body>

</html>

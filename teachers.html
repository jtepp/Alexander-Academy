<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Teachers | Alexander Academy</title>
</head>

<body class="preload" onload="document.querySelector('body').classList.remove('preload')">

    <div id="sidebar">
        <div id="sidebar-about" text="ABOUT"></div>
        <div class="sidebar-item" text="Teaching Staff"></div>
        <div class="sidebar-item" text="Community Outreach"></div>
        <div class="sidebar-item" text="About Us"></div>
        <div class="sidebar-item" text="Student Spotlight"></div>
        <div class="sidebar-item" text="Data"></div>
        <div class="sidebar-item" text="In Person vs. Online"></div>
        <div class="sidebar-item" text="Tutor Applications"></div>
    </div>

    <div id="main-container">
        <div id="teaching-staff-header">
            <h1>Teaching Staff</h1>
        </div>

        <div id="filter-cont">

            <div class="filter-button" id="People" selected="Tutor">
                <div class="triangle-down"></div>
                <div class="filter-menu fmclosed">
                    <!-- <div id="All-people" class="filter-item-container" selected=true>
                        <div class="filter-item-text">All</div>
                    </div> -->
                    <div class="filter-item-container" selected=false>
                        <div id="Tutor-people" class="filter-item-text">Tutor</div>
                    </div>
                    <div class="filter-item-container" selected=false>
                        <div id="Admin-people" class="filter-item-text">Admin</div>
                    </div>

                </div>
            </div>
            <div class="filter-button" id="Subject" selected="All">
                <div class="triangle-down"></div>
                <div class="filter-menu fmclosed" id="subjects">
                    <div id="All-subjects" class="filter-item-container" selected=true>
                        <div lass="filter-item-text">All</div>
                    </div>

                </div>
            </div>
            <div class="filter-button" id="School" selected="All">
                <div class="triangle-down"></div>
                <div class="filter-menu fmclosed" id="schools">
                    <div id="All-schools" class="filter-item-container" selected=true>
                        <div class="filter-item-text">All</div>
                    </div>



                </div>
            </div>
            <div class="filter-button" id="Location" selected="Online">
                <div class="triangle-down"></div>
                <div class="filter-menu fmclosed" id="locations">

                </div>
            </div>

        </div>

        <div id="filter-reset-line">
            <p>Viewing 8 of 8 results.&nbsp;</p>
            <div class="link-button" id="reset-link">Reset all filters.</div>
        </div>
        <div id="tutor-container">

        </div>
    </div>


    <!--  -->
    <div id="sheet-back" class="sclosed">
        <!--  -->
        <div id="sheet-container" class="scontent">
            <div id="sheet-content-container">

                <div id="sheet-header">
                    <div id="sheet-name"></div>
                    <div id="sheet-school" class="oblique"></div>
                </div>
                <div id="sheet-body">
                    <div id="sheet-body-images">
                        <img src="" alt="top" id="sheet-pic-top" class="sheet-pic">
                        <img src="" alt="alt" id="sheet-pic-alt" class="sheet-pic">
                    </div>
                    <div id="sheet-body-content">
                        <div id="sheet-body-about" field="About">
                        </div>
                        <div id="sheet-body-subjects">
                        </div>
                    </div>
                </div>
                <div id="sheet-request-tutor-content" class="sheet-request-tutor oblique">
                    Request Tutor Online
                </div>
            </div>
            <div id="sheet-request-container">
                <div id="sheet-request-header">
                    <div id="request-header-top">Requesting a Tutor</div>
                    <div id="request-header" class="oblique">Please fill out the form below to request tutoring.</div>
                </div>
                <form action="" id="request-form">
                    <div class="request-long request-box" field="Parent Name *" contenteditable></div>
                    <div class="request-long request-box" field="Parent Email *" contenteditable></div>
                    <div class="request-long request-box" field="Parent Cell" contenteditable></div>

                    <div class="request-row">

                        <div class="request-half request-dropdown request-box" selected="All" field="Subject *"
                            id="subjectdrop">
                            <div class="triangle-down"></div>
                            <div class="request-menu rmclosed" id="subjectsreq">
                                <div class="request-item-container">
                                    <div class="request-item-text">
                                        All
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="request-half request-box" field="Grade *" id="gradereq" contenteditable>
                        </div>

                    </div>
                    <div class="request-row">

                        <div class="request-half request-dropdown request-box" selected="Online" field="Location *"
                            id="locationdrop">
                            <div class="triangle-down"></div>
                            <div class="request-menu rmclosed" id="locationsreq">

                            </div>
                        </div>

                        <!-- selected="Select..." -->
                        <div class="request-half request-box" field="Preferred Meeting Time *"
                            id="preferred-meeting-time" contenteditable>
                            <!-- <div class="triangle-down"></div>
                            <div class="request-menu rmclosed">
                                <div class="request-item-container">
                                    <div class="request-item-text">
                                        All
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>

                    <div class="textarea-before" field="Message"></div>
                    <textarea class="request-message" contenteditable></textarea>
                </form>
                <div id="sheet-request-tutor-request" class="sheet-request-tutor oblique disabled-button">
                    Request Tutor Online
                </div>
            </div>

            <div id="sheet-thanks-container">
                <div class="thanks-header">
                    Thank you for your request!
                </div>
                <div class="thanks-msg oblique">
                    A member of our staff will be in touch by email shortly.
                </div>
            </div>

            <div id="sheet-close" onclick="closeSheet()"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>

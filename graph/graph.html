<!DOCTYPE html>

<html>

<head>
    <meta charset=“UTF-8”>
    <link rel="stylesheet" href="graph.css">
    <link rel="stylesheet" href="../style.css">
    <title>Data | Alexander Academy</title>
</head>

<body>
    <div id="main">
        <div class="vertcent">


            <graph id="gr1" base=1200 top=1600>
                <div class="graph-data" id="gr1-data"></div>
                <div class="graph-legend">
                    <div class="graph-legend-item" id="starting-score">
                        Starting score
                    </div>
                    <div class="graph-legend-item" id="ending-score">
                        Ending score
                    </div>
                    <div class="graph-legend-item" id="improvement-score">
                        Improvement
                    </div>
                </div>
            </graph>

        </div>

        <div class="vertcent">
            <div class="test-button" id="b1" transition="ease-in-out 1000ms">Test 1</div>
            <div class="test-button" id="b2" transition="ease-out 600ms">Test 2</div>
            <div class="test-button" id="b3" transition="cubic-bezier(0, 0, 0.35, 1.6) 600ms">Test 3</div>
            <div class="test-button" id="reset" transition="none">Reset</div>
        </div>
    </div>



    <script src="graph.js"></script>
</body>

</html>
